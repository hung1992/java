<!-- login page -->

<div ng-controller="LoginCtrl">
	<div id="loginMinDiv">
		<div class="blackHeader">
			Login candidate
		</div>
		<form class="form-horizontal min" role="form" ng-submit="submit()">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" ng-model="auth.email"	placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Pass</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" ng-model ="auth.password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<ul class="nav nav-pills">
						<li><a href="#/register">Sign up an account</a></li>
						<li><a href="#/forgetPass">Forget password</a></li>
					</ul>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"></label>
				<div class="col-sm-10" style="text-align: right;">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</div>
