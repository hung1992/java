<!-- login page -->
<link rel="stylesheet" media="screen" href="stylesheets/login.css"/>

<div class="container-fluid wrapper">

    <div>
        <div id="loginDiv">
            <h2>Login candidate</h2>

            <form class="form-horizontal" role="form" ng-submit="submit()">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="auth.email" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="auth.password" id="password"
                               placeholder="Password">
                    </div>
                </div>
                <p class="text-danger">{{errorMessage}}</p>

                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>

                    <div class="col-sm-10">
                        <ul class="nav nav-pills">
                            <li><a href="#/register">Sign up an account</a></li>
                            <li><a href="#/forgetPass">Forget password</a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>

                    <div class="col-sm-10" style="text-align: right;">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>
